env:
    TERM: alacritty

window:
    padding:
        x: 4
        y: 0
    dynamic_title: true
    dynamic_padding: true
    opacity: 1
    decorations: none

cursor:
    style:
      shape: block
      blinking: never

ipc_socket: true

import:
    - "~/.config/alacritty/schemes.yml"
    - "~/.config/alacritty/font.yml"
    - "~/.config/alacritty/key_bindings.yml"

